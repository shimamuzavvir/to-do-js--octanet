<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <h1 class="title text-center">My Todo List</h1>

        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <button onclick="addTask()" class="btn btn-primary">Add Task</button>
            </div>
        </div>
        <div id="taskList" class="row mt-4"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
